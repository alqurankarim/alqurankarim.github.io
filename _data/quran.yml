# Al-fatihah
surah1:
- name: The Opening
  surah_number: 1
  total_ayah: 7
  latin_name: Al-Fatihah
  arabic_name: الفاتحة
  type: Makkiyah 
  audio_surah: https://server8.mp3quran.net/afs/001.mp3
  translation: Muhsin Khan
  ayahs:
   - ayah_number: 1
     img: 1_1.png
     ar: بِسْمِ اللّٰهِ الرَّحْمٰنِ الرَّحِيْمِ
     transliteration: Bismillāhir-raḥmānir-raḥīm
     en: In the Name of Allah, the Most Gracious, the Most Merciful.
     ayah_audio: 001001.mp3
     juz: 1
   - ayah_number: 2
     img: 1_2.png
     ar: اَلْحَمْدُ لِلّٰهِ رَبِّ الْعٰلَمِيْنَۙ
     transliteration: Al-ḥamdu lillāhi rabbil-'ālamīn
     en: All the praises and thanks be to Allah, the Lord of the Alamin (mankind, jinn and all that exists).
     ayah_audio: 001002.mp3
     juz: 1
   - ayah_number: 3
     img: 1_3.png
     ar: الرَّحْمٰنِ الرَّحِيْمِۙ      
     transliteration: 
     en: The Most Gracious, the Most Merciful.
     ayah_audio: 001003.mp3
     juz: 1
   - ayah_number: 4
     img: 1_4.png
     ar: مٰلِكِ يَوْمِ الدِّيْنِۗ      
     transliteration: 
     en: The Only Owner (and the Only Ruling Judge) of the Day of Recompense (i.e. the Day of Resurrection)
     ayah_audio: 001004.mp3
     juz: 1
   - ayah_number: 5
     img: 1_5.png
     ar: اِيَّاكَ نَعْبُدُ وَاِيَّاكَ نَسْتَعِيْنُۗ     
     transliteration: 
     en: You (Alone) we worship, and You (Alone) we ask for help (for each and everything).
     ayah_audio: 001005.mp3
     juz: 1
   - ayah_number: 6
     img: 1_6.png
     ar: اِهْدِنَا الصِّرَاطَ الْمُسْتَقِيْمَ ۙ     
     transliteration: 
     en: Guide us to the Straight Way.
     ayah_audio: 001006.mp3
     juz: 1
   - ayah_number: 7
     img: 1_7.png
     ar: صِرَاطَ الَّذِينَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ الْمَغْضُوبِ عَلَيْهِمْ وَلَا الضَّالِّينَ     
     transliteration: 
     en: The Way of those on whom You have bestowed Your Grace , not (the way) of those who earned Your Anger (i.e. those who knew the Truth, but did not follow it) nor of those who went astray (i.e. those who did not follow the Truth out of ignorance and error).
     ayah_audio: 001007.mp3
     juz: 1



    translated: Muhsin Khan
    arabic:
      - ref: بِسْمِ اللّٰهِ الرَّحْمٰنِ الرَّحِيْمِ
      - ref: اَلْحَمْدُ لِلّٰهِ رَبِّ الْعٰلَمِيْنَۙ
      - ref: الرَّحْمٰنِ الرَّحِيْمِۙ      
      - ref: مٰلِكِ يَوْمِ الدِّيْنِۗ        
      - ref: اِيَّاكَ نَعْبُدُ وَاِيَّاكَ نَسْتَعِيْنُۗ        
      - ref: اِهْدِنَا الصِّرَاطَ الْمُسْتَقِيْمَ ۙ        
      - ref: صِرَاطَ الَّذِينَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ الْمَغْضُوبِ عَلَيْهِمْ وَلَا الضَّالِّينَ     
    translation:
      - ref: In the Name of Allah, the Most Gracious, the Most Merciful.
      - ref: All the praises and thanks be to Allah, the Lord of the Alamin (mankind, jinn and all that exists).
      - ref: The Most Gracious, the Most Merciful.
      - ref: The Only Owner (and the Only Ruling Judge) of the Day of Recompense (i.e. the Day of Resurrection)
      - ref: You (Alone) we worship, and You (Alone) we ask for help (for each and everything).
      - ref: Guide us to the Straight Way.
      - ref: The Way of those on whom You have bestowed Your Grace , not (the way) of those who earned Your Anger (i.e. those who knew the Truth, but did not follow it) nor of those who went astray (i.e. those who did not follow the Truth out of ignorance and error).

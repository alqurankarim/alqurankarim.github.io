---
layout: default
title: Al-Qur'an Al-Karim
---

<div class="uk-container uk-margin-medium-top uk-margin-medium-bottom"> 
<div class="uk-overflow-auto">
<table class="uk-table">
    <tbody>
     {% for item in site.data.quran.quranic_chapters %}
        <tr>
            <td class="uk-text-center">{{ item.surah_number}}</td>            
            <td>
              {{ item.latin_name }} <br/>
              {{ item.name }} | {{ item.type }} | {{ item.ayah_count }} Ayahs
            </td>
            <td dir="rtl">{{ item.arabic_name }}</td>
        </tr>
     {% endfor %}
    </tbody>
</table>
</div>
</div>

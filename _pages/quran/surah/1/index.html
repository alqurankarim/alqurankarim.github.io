---
layout: default
title: Al-Fatihah
permalink: /1
---
<div class="uk-container uk-margin-medium-top uk-margin-medium-bottom"> 
{% for item in site.data.quran.surah_1 %}
 <h3>{{ item.latin_name }} ({{ item.name }})</h3>
 <div class="mediPlayer">
  <audio class="listen" preload="none" data-size="18" src="{{ item.audio_surah }}"></audio>
 </div>
 <hr/>
 <div class="uk-card uk-card-default uk-card-hover uk-margin">
 {% for item in item.arabic %}
  <div class="uk-card-body">
   <h3 class="uk-card-title ar" dir="rtl">{{ item.ref }}</h3>
   {% for item in item.translation %}
     <p>{{ item.ref }}</p>
   {% endfor %}
  </div>
 {% endfor %}
 </div>
{% endfor %}
</div>
